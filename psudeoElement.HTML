<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psudeo Element</title>
    <style>
        /* unvisited link */
        a:link {
                color: #ff0000;
        }
        /* visited link*/
        a: visited {
            color:white;
        }
        /* mouse over link */
        a: hover {
            color: pink;
        }
        /* selected link */
        a: active {
            color:blue;
        }
        p{
            /* font-weight: bold; */
            font-size:large;
            width:50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> CSS psudo Element</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere cum dolor blanditiis numquam voluptatibus voluptatum, deleniti alias quibusdam vel nemo tenetur soluta, obcaecati corporis architecto natus, ab aliquid ipsum aut.</p>
        </div>   
</body>
</html>
